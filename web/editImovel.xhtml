<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Página do Nik</title>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"  />
        <link type="text/css" rel="stylesheet" href="css/style.css" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>
    <h:body>
        <h:body class="bg-dark">
            <div class="container ">
                <div class="row justify-content-center align-content-center ">
                    <h1 class="text-white text-center">Editar o imóvel</h1>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-6">
                        <div class="card bg-dark text-white">
                            <div class="card-body">
                                <div class="card-title">
                                    <h5 class="card-title">Fique a vontade para editar, isso funciona.</h5>      
                                    <p>eu espero... :O</p>
                                </div>
                                <div>
                                    <h:form>
                                        <div class="form-group">
                                            <label for="maticula">Matrícula</label>
                                            <h:inputText id="maticula" class="form-control" title="Matrícula é única e não pode ser alterada" 
                                                         disabled="#{true}" 
                                                         value="${imovelBean.imovel.matricula}" />                        
                                        </div>
                                        <div class="form-group">
                                            <label for="valorVenda">Valor</label>
                                            <h:inputText 
                                                id="valorVenda" 
                                                class="form-control"
                                                required="true"
                                                requiredMessage="Este campo é obrigatório"
                                                value="${imovelBean.imovel.valorVenda}" />
                                        </div>
                                        <div class="form-group">
                                            <label for="endereco">Endereço</label>
                                            <h:inputText 
                                                id="endereco" 
                                                class="form-control" 
                                                required="true"
                                                requiredMessage="Este campo é obrigatório"
                                                value="${imovelBean.imovel.endereco}" />
                                        </div>
                                        <h:commandButton class="btn btn btn-dark btn-outline-light" value="Editar" action="#{imovelBean.updateImovel()}" />
                                    </h:form>
                                </div>
                            </div>
                        </div>            
                    </div>                
                </div>
            </div>
        </h:body>
    </h:body>
</html>
