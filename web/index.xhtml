<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Página do Nik</title>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"  />
        <link type="text/css" rel="stylesheet" href="css/style.css" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>
    <h:body class="bg-dark">
        <div class="container ">
            <div class="row justify-content-center align-content-center ">
                <div class="col-8">
                    <h1 class="text-white text-center">Seja bem vindo a minha página de imóveis muito bacana</h1>                    
                </div>
                <div class="col-8">
                    <p class="text-center text-white">Atenção!!! PROMOÇÃO DE BLACKFRIDAY!</p>             
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">
                                <h5 class="card-title">Informe o usuário e senha</h5>                        
                            </div>
                            <div>
                                <h:form>
                                    <div class="form-group">
                                        <label for="user">identidicador</label>
                                        <h:inputText class="form-control" id="user" value="#{usuarioBean.user.identificador}" />                        
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Senha</label>
                                        <h:inputText class="form-control" id="password" value="#{usuarioBean.user.senha}" />                        
                                    </div>
                                    <h:commandButton class="btn btn-dark" value="Enviar" action="#{usuarioBean.login()}" />
                                </h:form>
                            </div>
                        </div>
                    </div>            
                </div>                
            </div>
        </div>
    </h:body>
    <footer>

    </footer>
</html>
