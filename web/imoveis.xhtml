<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Página do Nik</title>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"  />
        <link type="text/css" rel="stylesheet" href="css/style.css" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>
    <h:body class="bg-dark">
        <div class="container">

            <h1 class="text-white">IMOVEIS</h1>

            <div class="row justify-content-center align-items-center spacer">
                <div class="col-6">
                    <div class="card bg-dark text-white">
                        <div class="card-body">
                            <div class="card-title">
                                <h5 class="card-title">Adicione um imóvel</h5>      
                                <p>Mas não esqueça que é balck friday... ;)</p>
                            </div>
                            <div>
                                <h:form>
                                    <div class="form-group">
                                        <label for="maticula">Matrícula</label>
                                        <h:inputText 
                                            id="maticula" 
                                            title="Matrícula é única e não pode ser alterada" 
                                            class="form-control" 
                                            required="true"
                                            requiredMessage="Este campo é obrigatório"
                                            value="${imovelBean.imovel.matricula}"/>
                                        <h:message for="matricula" style="color:red" />
                                    </div>
                                    <div class="form-group">
                                        <label for="valorVenda">Valor</label>
                                        <h:inputText 
                                            id="valorVenda" 
                                            class="form-control" 
                                            value="${imovelBean.imovel.valorVenda}"
                                            required="true"
                                            requiredMessage="Este campo é obrigatório"
                                            />
                                    </div>
                                    <div class="form-group">
                                        <label for="endereco">Endereço</label>
                                        <h:inputText 
                                            id="endereco"
                                            required="true"
                                            requiredMessage="Este campo é obrigatório"
                                            class="form-control" 
                                            value="${imovelBean.imovel.endereco}" />
                                        <h:message for="endereco" style="color:red" />
                                    </div>
                                    <h:commandButton class="btn btn btn-dark btn-outline-light" value="Criar" action="#{imovelBean.adicionar()}" />
                                </h:form>
                            </div>
                        </div>
                    </div>            
                </div>                
            </div>
            <div class="row justify-content-center align-items-center spacer">
                <div class="col-12">
                    <h:form>
                        <h:dataTable class="table table-dark table-striped table-hover" value="${imovelBean.imovelList}" var="imovel">
                            <h:column >
                                <f:facet name="header">Matrícula</f:facet>
                                    #{imovel.matricula}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Endereço</f:facet>
                                    #{imovel.endereco}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Valor</f:facet>
                                    #{imovel.valorVenda}
                            </h:column>
                            <h:column class="col-2">
                                <h:commandButton class="btn btn-outline-light" value="Deletar" action="#{imovelBean.deleteImovel(imovel)}"/>
                            </h:column>
                            <h:column class="col-2">
                                <h:commandButton class="btn btn-outline-light" value="Editar" action="#{imovelBean.editImovel(imovel)}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>            

                </div>
            </div>
        </div>
    </h:body>
</html>
